<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Sarah</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="typewriter" class="fade-in">Hey, Sarah!</h1>
    <p class="fade-in" style="animation-delay: 1s;">I made something special just for you.</p>
    <p class="fade-in" style="animation-delay: 2s;">Click the button below to reveal a surprise!</p>
    <button onclick="showMessage()" class="fade-in" style="animation-delay: 3s;">Click Me</button>
    <div id="message" class="message hidden fade-in" style="animation-delay: 4s;">❤️ Sarah, you mean the world to me! ❤️</div>
    <div class="hearts">
      <!-- Hearts will be animated here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
